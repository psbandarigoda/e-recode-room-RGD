<!-- page-wrapper Start-->
<div class="page-wrapper">
  <!-- Page Header Start-->
  <div class="page-main-header">
    <div class="main-header-right row">
      <div class="main-header-left col-auto px-0 d-lg-none">
        <div class="logo-wrapper"><a href="index.html"><img alt=""
                                                            src="../assets/images/endless-logo.png"></a></div>
      </div>
      <div class="vertical-mobile-sidebar col-auto ps-3 d-none"><i class="fa fa-bars sidebar-bar"></i></div>
      <div class="mobile-sidebar col-auto ps-0 d-block">
        <div class="media-body switch-sm">
          <label class="switch"><a href="#"><i data-feather="align-left"
                                               id="sidebar-toggle"></i></a></label>
        </div>
      </div>
      <div class="nav-right col p-0">
        <ul class="nav-menus">
          <li><a class="text-dark" href="#!" onclick="toggleFullScreen()">
            <i data-feather="maximize"></i></a></li>
          <li class="onhover-dropdown"><a class="txt-dark" href="#">
            <h6>EN</h6>
          </a>
            <ul class="language-dropdown onhover-show-div p-20">
              <li><a data-lng="en" href="#"><i class="flag-icon flag-icon-is"></i> English</a></li>
            </ul>
          </li>
          <li class="onhover-dropdown">
            <div class="media align-items-center"><img
              alt="header-user"
              class="align-self-center pull-right img-50 rounded-circle"
              src="assets/images/avtar/avatardefault.png">
              <div class="dotted-animation"><span class="animate-circle"></span><span
                class="main-circle"></span></div>
            </div>
            <ul class="profile-dropdown onhover-show-div p-20">
              <li><a href="#"><i data-feather="user"></i> Profile</a></li>
              <li><a href="#"><i data-feather="lock"></i> Lock Screen</a></li>
              <li (click)="logout()"><a href="#"><i data-feather="log-out"></i> Logout</a></li>
            </ul>
          </li>
        </ul>
        <div class="d-lg-none mobile-toggle pull-right"><i data-feather="more-horizontal"></i></div>
      </div>
      <script id="result-template" type="text/x-handlebars-template">
        <div class="ProfileCard u-cf">
          <div class="ProfileCard-avatar">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="feather feather-airplay m-0">
              <path d="M5 17H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1"></path>
              <polygon points="12 15 17 21 7 21 12 15"></polygon>
            </svg>
          </div>
          <div class="ProfileCard-details">
            <div class="ProfileCard-realName">{{name}}</div>
          </div>
        </div>
      </script>
      <script id="empty-template" type="text/x-handlebars-template">
        <div class="EmptyMessage">Your search turned up 0 results. This most likely means the backend is down, yikes!>
        </div>

      </script>
    </div>
  </div>
  <!-- Page Header Ends-->
  <!-- Page Body Start-->
  <div class="page-body-wrapper">
    <!-- Page Sidebar Start-->
    <div class="page-sidebar">
      <div class="main-header-left d-none d-lg-block" style="color: white">
        e-Record Room
      </div>
      <div class="sidebar custom-scrollbar">
        <div class="sidebar-user text-center">
          <div><img alt="#" class="img-60 rounded-circle" src="../assets/images/user/1.jpg">
            <div class="profile-edit"><a href="../ltr/edit-profile.html" target="_blank"><i
              data-feather="edit"></i></a></div>
          </div>
          <h6 class="mt-3 f-14">{{username}}</h6>
          <p>ADR</p>
        </div>
        <ul class="sidebar-menu">

<!--          <li (click)="changeRoute('Dashboard')"><a class="sidebar-header" href="/main/dashboard"><i-->
<!--            data-feather="home"></i><span>Dashboard</span></a>-->
<!--          </li>-->
          <li (click)="changeRoute('Check-Record')"><a class="sidebar-header"><i
            data-feather="layout"></i><span>Check Record</span></a>
          </li>
          <li (click)="changeRoute('Edit')"><a class="sidebar-header"><i
            data-feather="layout"></i><span>Edit Record</span></a>
          </li>
          <li (click)="changeRoute('View')"><a class="sidebar-header"><i
            data-feather="layout"></i><span>View Record</span></a>
          </li>

        </ul>
      </div>
    </div>
    <!-- Page Sidebar Ends-->

    <div class="page-body">
      <div class="container-fluid">
        <div class="page-header">
          <div class="row">
            <div class="col">
              <div class="page-header-left">
                <h3>Record Room</h3>
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html"><i data-feather="home"></i></a></li>
                  <li class="breadcrumb-item">{{state}}</li>
                  <li class="breadcrumb-item active">{{job}}</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Container-fluid starts-->
      <div class="container-fluid">
        <div class="content">

          <router-outlet></router-outlet>

        </div>
      </div>
      <!-- Container-fluid Ends-->
    </div>

  </div>
</div>
